<script>
	//bruh moment
	function loadfiles() {
		var files = 1;
		document.open();
		document.write("<h1>The Trashcan</h1>");
		document.write("<ul>");
		for (var i = 1; i <= files; i++) {
			document.write("<li><a href=\"" + i + ".html\">" + i + "</a></li>");
		}
		document.write("</ul>");
		document.close();
	}
</script>
<body onload="loadfiles();"></body>
